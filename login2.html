<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            
            font-family: 'Montserrat', sans-serif;
            
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            width: 95%;
        }

        /* Full-page background video */
        

        /* Centered form box */
        .form-container {
            
           
            
            text-align: center;
            width: 400px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            
          
        }

        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        

        .form-logo img {
            max-width: 300px;
        }

        .form-gif img {
            max-width: 180px;
        }

        .form-group {
            position: relative;
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 14px;
            color: #333;
            pointer-events: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            padding-top: 20px;
            border: 1px solid #aaa;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: 0px;
            font-size: 12px;
            color: #007BFF;
            background-color: #fff;
            padding: 5px;
        }

        .form-group input[type="checkbox"] {
            width: auto;
        }

        .show-password {
            display: flex;
            align-items: center;
        }

        .show-password span {
            margin-left: 5px;
            font-size: 14px;
            color: #000;
        }
        .terms span {
            margin-left: 5px;
            font-size: 14px;
            color: #000;
        }

        .form-button {
            margin-top: 15px;
        }

        .form-button button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-image: linear-gradient(to right, #f8de4f 0%, #f8de4ff0 51%, #f8de4fe5 100%) !important;
            color: rgb(22, 37, 55);
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
  font-family: 'Montserrat', sans-serif;
        }
.logo-container
{
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-left: 100px;
}
        .heading
        {
          color: #ffd700;
          
        }
        .sub-heading
        {
          color: rgb(22, 37, 55);
          margin-bottom: 10px;
          font-weight: 500;
        }
    </style>
</head>
<body>
  
  <div class="logo-container">
    <div class="form-logo">
      <img src="https://wordpress-63123-2643454.cloudwaysapps.com/wp-content/uploads/2025/01/ey-logo1.png" alt="Logo">
  </div>
    <div class="form-gif">
      <img src="https://wordpress-63123-2643454.cloudwaysapps.com/wp-content/uploads/2025/01/ai-gif1.gif" alt="Logo">
  </div>
  </div>
    <!-- Background Video -->
    
    <video class="video-background" autoplay muted loop>
        <source src="https://wordpress-63123-2643454.cloudwaysapps.com/wp-content/uploads/2025/01/stock-video-abstract-connected-dots-on-bright-blue-background-technology-concept.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
  
    <!-- Form Container -->
    <div class="form-container" id="loginForm">
      
      <h1 class="heading" style="margin: 0px;">AI Assessment</h1>
      <p class="sub-heading" style="margin-bottom: 20px;">From Individual Competence to Powerful Capabilities</p>
        <div class="form-group">
            <input type="email" id="email" placeholder=" " required>
            <label for="email">Email Address</label>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Password</label>
        </div>
        <div class="form-group show-password">
            <input type="checkbox" id="showPassword">
            <span>Show Password</span>
        </div>
        <div class="form-group terms">
            <input type="checkbox" id="termsAndConditions" required>
            <span>I agree to the Terms & Conditions</span>
        </div>
        <div class="form-button">
            <button type="button" onclick="validateForm()">Start Assessment</button>
        </div>
    </div>

    <script>
       

        // Toggle password visibility
        document.getElementById('showPassword').addEventListener('change', function() {
            const passwordField = document.getElementById('password');
            passwordField.type = this.checked ? 'text' : 'password';
        });

        // Form validation
        function validateForm() {
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const terms = document.getElementById('termsAndConditions');

            if (!email.value) {
                alert('Please enter a valid email address.');
                return;
            }

            if (!password.value) {
                alert('Please enter your password.');
                return;
            }

            if (!terms.checked) {
                alert('You must agree to the Terms & Conditions.');
                return;
            }

            alert('Form submitted successfully!');
        }
    </script>
</body>
</html>
<script>
  function createNeuralNetwork() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.style.position = 'absolute';
      canvas.style.top = '0';
      canvas.style.left = '0';
      canvas.style.width = '100%';
      canvas.style.height = '100%';
      document.querySelector('.neural-network').appendChild(canvas);

      let particles = [];
      const particleCount = 100;
      const connectionDistance = 150;
      const particleSize = 3;

      function resize() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
      }
      resize();
      window.addEventListener('resize', resize);

      class Particle {
          constructor() {
              this.x = Math.random() * canvas.width;
              this.y = Math.random() * canvas.height;
              this.vx = (Math.random() - 0.5) * 1;
              this.vy = (Math.random() - 0.5) * 1;
          }

          update() {
              this.x += this.vx;
              this.y += this.vy;

              if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
              if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
          }
      }

      for (let i = 0; i < particleCount; i++) {
          particles.push(new Particle());
      }

      function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          particles.forEach(particle => {
              particle.update();

              ctx.beginPath();
              ctx.arc(particle.x, particle.y, particleSize, 0, Math.PI * 2);
              ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
              ctx.fill();

              particles.forEach(otherParticle => {
                  const dx = particle.x - otherParticle.x;
                  const dy = particle.y - otherParticle.y;
                  const distance = Math.sqrt(dx * dx + dy * dy);

                  if (distance < connectionDistance) {
                      ctx.beginPath();
                      ctx.moveTo(particle.x, particle.y);
                      ctx.lineTo(otherParticle.x, otherParticle.y);
                      ctx.strokeStyle = `rgba(255, 255, 255, ${0.2 * (1 - distance/connectionDistance)})`;
                      ctx.stroke();
                  }
              });
          });

          requestAnimationFrame(animate);
      }

      animate();
  }

  createNeuralNetwork();
</script>
