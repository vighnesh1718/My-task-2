<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
            width: 100%;
            padding: 20px;
           
        }

        
        .form-container {
            text-align: center;
            width: 400px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        

        .form-logo img {
            max-width: 300px;
        }

        .form-gif img {
            max-width: 180px;
           
        }

        .form-group {
            position: relative;
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 14px;
            color: #333;
            pointer-events: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            padding-top: 20px;
            border: 1px solid #aaa;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: 0px;
            font-size: 12px;
            color: #007BFF;
            background-color: #fff;
            padding: 5px;
        }

        .form-group input[type="checkbox"] {
            width: auto;
        }

        .show-password {
            display: flex;
            align-items: center;
        }

        .show-password span {
            margin-left: 5px;
            font-size: 14px;
            color: #000;
        }
        .terms span {
            margin-left: 5px;
            font-size: 14px;
            color: #000;
        }

        .form-button {
            margin-top: 15px;
        }

        .form-button button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-image: linear-gradient(to right, #f8de4f 0%, #f8de4ff0 51%, #f8de4fe5 100%) !important;
            color: rgb(22, 37, 55);
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            font-family: 'Montserrat', sans-serif;
        }

        
       
       
    .subheading {
        color: #fff;
        font-family: 'Montserrat', sans-serif;
        font-size: 18px;
        width: fit-content;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid #fff; /* Optional blinking cursor */
        animation: typingEffect 4s steps(40, end), blink 0.6s step-end infinite;
    }

    @keyframes typingEffect {
        from {
            width: 0;
        }
        to {
            width: 100%;
        }
    }

    @keyframes blink {
        from, to {
            border-color: transparent;
        }
        50% {
            border-color: #fff;
        }
    }


        .form-gif
        {
            display: flex;
  align-items: center;

        }
       
    .heading-2 {
        color: rgb(255, 255, 255);
        margin-bottom: 10px;
        font-weight: 700;
        font-family: 'Montserrat', sans-serif;
        position: relative;
        font-size: 40px;
    }

    .heading-2::after {
        content: '...';
        animation: typingDots 1.5s steps(3, end) infinite;
    }

    @keyframes typingDots {
        0% {
            content: '';
        }
        33% {
            content: '.';
        }
        66% {
            content: '..';
        }
        100% {
            content: '...';
        }
    }
</style>

    
</head>
<body>
  
  
    
  </div>
    <!-- Background Video -->
    
    <video class="video-background" autoplay muted loop>
        <source src="https://wordpress-63123-2643454.cloudwaysapps.com/wp-content/uploads/2025/01/stock-video-abstract-connected-dots-on-bright-blue-background-technology-concept.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="text-container">
        <h1 class="heading-2">Connect The Dots</h1>
        <p class="subheading">From Individual Competence to Powerful Capabilities</p>
        </div>
    <!-- Form Container -->
     <div class="form-gif"> 
    <div class="form-container" id="loginForm">
      
        <img src="https://www.eklavvya.com/wp-content/uploads/2024/07/EY-Logo.webp" alt="Logo" style="width: 90px;margin-bottom: 20px;">
      <h1 class="heading" style="margin-bottom: 20px;">Login Credentials</h1>
        <div class="form-group">
            <input type="email" id="email" placeholder=" " required>
            <label for="email">Email Address</label>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Password</label>
        </div>
        <div class="form-group show-password">
            <input type="checkbox" id="showPassword">
            <span>Show Password</span>
        </div>
        <div class="form-group terms">
            <input type="checkbox" id="termsAndConditions" required>
            <span>I agree to the Terms & Conditions</span>
        </div>
        <div class="form-button">
            <button type="button" onclick="validateForm()">Start Assessment</button>
        </div>
    </div>
    <div class="form-gif">
        <img src="https://wordpress-63123-2643454.cloudwaysapps.com/wp-content/uploads/2025/01/Ey-AI-Robo.gif" alt="Logo">
    </div>
</div>
    <script>
       

        // Toggle password visibility
        document.getElementById('showPassword').addEventListener('change', function() {
            const passwordField = document.getElementById('password');
            passwordField.type = this.checked ? 'text' : 'password';
        });

        // Form validation
        function validateForm() {
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const terms = document.getElementById('termsAndConditions');

            if (!email.value) {
                alert('Please enter a valid email address.');
                return;
            }

            if (!password.value) {
                alert('Please enter your password.');
                return;
            }

            if (!terms.checked) {
                alert('You must agree to the Terms & Conditions.');
                return;
            }

            alert('Form submitted successfully!');
        }
    </script>
</body>
</html>
