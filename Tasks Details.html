<style>


    :root {
      --surface-color: #fff;
      --curve: 20;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fef8f8;
    }
    .slider-container {
            width: 95%;
            overflow: hidden;
            position: relative;
            
  padding: 30px;
  border:4px solid white;
  border-radius: 10px;
  
        }
    .cards {
      display: flex;
      gap: 30px;
      scroll-behavior: smooth; 
      padding: 0;
      list-style-type: none;
      transition: transform 0.3s ease-in-out;
      margin-top: 0px;
    }
    
    .card {
      position: relative;
      flex: 0 0 calc((100% - 85px) / 4);
      height: 100%;  
      border-radius: calc(var(--curve) * 1px);
      overflow: hidden;
      text-decoration: none;
      box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 15px -3px, rgba(0, 0, 0, 0.05) 0px 4px 6px -2px;
      width: 333px;
    }
    .navigation-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(248,222,79,1);
            color: #162537;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 999;
            font-size: 18px;
            font-weight: 700;
        }
        
        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }
    .card__image {      
      width: 100%;
      height: 400px;
    }
    
    .card__overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1;      
      border-radius: calc(var(--curve) * 1px);    
      background-color: var(--surface-color);      
      transform: translateY(100%);
      transition: .2s ease-in-out;
    }
    
    .card:hover .card__overlay {
      transform: translateY(0);
    }
    
    .card__header {
      position: relative;
      display: flex;
      align-items: center;
      gap: 2em;
      padding: 20px 30px 20px 30px;
      border-radius: calc(var(--curve) * 1px) 0 0 0;    
      background-color: var(--surface-color);
      transform: translateY(-100%);
      transition: .2s ease-in-out;
    }
    
    .card__arc {
      width: 80px;
      height: 80px;
      position: absolute;
      bottom: 100%;
      right: 0;      
      z-index: 1;
    }
    
    .card__arc path {
      fill: var(--surface-color);
      d: path("M 40 80 c 22 0 40 -22 40 -40 v 40 Z");
    }       
    
    .card:hover .card__header {
      transform: translateY(0);
    }
    
    .card__thumb {
      flex-shrink: 0;
      width: 50px;
      height: 50px;      
      border-radius: 50%;      
    }
    
    .card__title {
      font-size: 19px;
  margin: 0 0 .3em;
  color: #6A515E;
  text-transform: uppercase;
  font-weight: 600;
    }
    
    .card__tagline {
      display: block;
      margin: 1em 0;
      font-family: 'Montserrat', sans-serif;
      font-size: .8em; 
      color: #D7BDCA;  
    }
    
    .card__status {
      font-size: 1em;
      color: #000;
      font-weight: 500;
    }
    
    .card__description {
        padding: 0.5em 1.5em 1.5em;
      margin: 0;
      color: #D7BDCA;
      font-family: 'Montserrat', sans-serif;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      
      overflow: hidden;
    }

      <script>
       const cards = document.querySelector('.cards');
const prevBtn = document.querySelector('.prev-btn');
const nextBtn = document.querySelector('.next-btn');

let currentIndex = 0;
const cardCount = document.querySelectorAll('.card').length;
const cardsPerView = 4;

prevBtn.addEventListener('click', () => {
    if (currentIndex > 0) {
        currentIndex--;
        updateSlider();
    }
});

nextBtn.addEventListener('click', () => {
    if (currentIndex < cardCount - cardsPerView) {
        currentIndex++;
        updateSlider();
    }
});

function updateSlider() {
    const sliderWidth = document.querySelector('.slider-container').offsetWidth;
    const cardWidth = sliderWidth / cardsPerView; // Dynamic card width
    cards.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
}

      </script>
